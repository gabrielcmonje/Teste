<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <!-- Adicione aqui seus scripts para testar -->
	<script src="js/calculadora.js"></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero" onclick="getClass(this)">9</button>
        <button class="numero" onclick="getClass(this)">8</button>
        <button class="numero" onclick="getClass(this)">7</button>
        <button class="operacao somar" onclick="getClass(this)">+</button>

        <button class="numero" onclick="getClass(this)">6</button>
        <button class="numero" onclick="getClass(this)">5</button>
        <button class="numero" onclick="getClass(this)">4</button>
        <button class="operacao subtrair" onclick="getClass(this)">-</button>

        <button class="numero" onclick="getClass(this)">3</button>
        <button class="numero" onclick="getClass(this)">2</button>
        <button class="numero" onclick="getClass(this)">1</button>
        <button class="operacao multiplicar" onclick="getClass(this)">*</button>

        <button class="numero" onclick="getClass(this)">0</button>
        <button class="numero" onclick="getClass(this)">.</button>
        <button class="resultar" onclick="getClass(this)">=</button>
        <button class="operacao dividir" onclick="getClass(this)">/</button>
    </div>
</body>
</html>
